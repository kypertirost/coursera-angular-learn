<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
  </head>
<body>
   <div class="container" ng-controller = "NarrowItDownController as found">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div>
      <div class="form-group">
        <input type="text" placeholder="search term" ng-model ="found.searchTerm" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="found.search(found.searchTerm)">Narrow It Down For Me!</button>
      </div>
    </div>
<br>
<br>
<br>
    <!-- found-items should be implemented as a component -->
    <found-items items="found.list" on-remove="found.removeItem(index)"></found-items>
    <div ng-if="found.errorMessage">
      "Nothing found"
    </div>
  </div>

</body>
</html>
